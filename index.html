<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <main>
        <section class="dash">
            <div class="logo">
                <i class="fa-brands fa-dashcube"></i>
                <h1>Dashboard</h1>
            </div>
            <div class="sec1">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-address-card"></i>
                    <p>Profiles</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-message"></i>
                    <p>Messsages</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>History</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-list-check"></i>
                    <p>Tasks</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-user-group"></i>
                    <p>Communities</p>
                </div>
            </div>
            <div class="sec2">
                <div class="icon">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-headset"></i>
                    <p>Support</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-user-shield"></i>
                    <p>Privacy</p>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="user-container">
                <div class="user"></div>
                <div class="us-detail"></div>
            </div>
            <div class="project">
                <p>Your Projects</p>
                <div class="cardP-container">
                    <div class="card-p"></div>
                    <div class="card-p"></div>
                    <div class="card-p"></div>
                    <div class="card-p"></div>
                    <div class="card-p"></div>
                    <div class="card-p"></div>
                </div>
            </div>
            <div class="announcement">
                <p>Announcement</p>
                <div class="cardA-container">
                    <div class="card-a"></div>
                    <hr>
                    <div class="card-a"></div>
                    <hr>
                    <div class="card-a"></div>
                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="cardT-container">
                    <div class="card-t"></div>
                    <div class="card-t"></div>
                    <div class="card-t"></div>
                    <div class="card-t"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
